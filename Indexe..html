DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeDown - Download Your Favorite Anime</title>
    <style>
        /* CSS for Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e50914;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .anime-card {
            background-color: #1f1f1f;
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            transition: transform 0.3s;
        }
        .anime-card:hover {
            transform: scale(1.05);
        }
        .anime-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        .info {
            padding: 15px;
            text-align: center;
        }
        .download-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .download-btn:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>

<header>
    ANIMEDOWN - LATEST RELEASES
</header>

<div class="container">
    <div class="anime-card">
        <img src="https://via.placeholder.com/250x350" alt="Anime Poster">
        <div class="info">
            <h3>Naruto Shippuden</h3>
            <p>Quality: 720p / 1080p</p>
            <a href="#" class="download-btn">Download Now</a>
        </div>
    </div>

    <div class="anime-card">
        <img src="https://via.placeholder.com/250x350" alt="Anime Poster">
        <div class="info">
            <h3>One Piece</h3>
            <p>Quality: 720p / 1080p</p>
            <a href="#" class="download-btn">Download Now</a>
        </div>
    </div>

    <div class="anime-card">
        <img src="https://via.placeholder.com/250x350" alt="Anime Poster">
        <div class="info">
            <h3>Jujutsu Kaisen</h3>
            <p>Quality: 720p / 1080p</p>
            <a href="#" class="download-btn">Download Now</a>
        </div>
    </div>
</div>

</body>
</html>
